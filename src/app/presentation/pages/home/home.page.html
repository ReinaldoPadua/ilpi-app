<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ILPI APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        ILPI APP
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <div *ngFor="let in of institutionalized">
      {{ in.enrollment }} - {{ in.name }}
    </div>
  </ion-list>
</ion-content>
