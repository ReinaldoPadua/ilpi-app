<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Seleção de institucionalizado
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <loader *ngIf="isLoading"></loader>

  <ion-list class="institutionalized-list">
    <ion-item *ngFor="let in of institutionalized">
      <ion-label>({{ in.enrollment }}) {{ in.name }}</ion-label>
      <ion-button slot="end" size="default" (click)="selectInstitutionalized(in.id)">
        <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item *ngIf="(!institutionalized || institutionalized.length === 0) && !isLoading">
      <ion-label>Nenhum institucionalizado cadastrado</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
