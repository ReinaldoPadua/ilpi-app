<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <logoff-btn></logoff-btn>
      <span class="logo">SVS: Smart Vital Signs</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form class="vital-signs-forms">
    <ion-item>
      <h1>Coleta de sinais vitais</h1>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Saturação:</ion-label>
      <ion-input type="number" (keypress)="validationKey($event.keyCode)"  [(ngModel)]="vitalSigns.saturation" name="saturation"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Pressão arterial:</ion-label>
      <ion-input type="number" [(ngModel)]="vitalSigns.bloodPressure" name="bloodPressure"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Frequência cardíaca:</ion-label>
      <ion-input type="number" [(ngModel)]="vitalSigns.heartRate" name="heartRate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Frequência respiratória:</ion-label>
      <ion-input type="number" [(ngModel)]="vitalSigns.respiratoryFrequency" name="respiratoryFrequency"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Temperatura corporal:</ion-label>
      <ion-input type="number" [(ngModel)]="vitalSigns.bodyTemperature" name="bodyTemperature"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button slot="end" size="default" color="danger" fill="outline" (click)="back()">
        <ion-icon name="chevron-back-outline" slot="start"></ion-icon>
        Voltar
      </ion-button>
      <ion-button slot="end" size="default" (click)="showAlertRegisterConfirmation()">
        <ion-icon name="checkmark-outline" slot="end"></ion-icon>
        Registrar
      </ion-button>
    </ion-item>
  </form>

</ion-content>
